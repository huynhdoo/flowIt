<!DOCTYPE html>
<!-- saved from url=(0066)http://jqueryui.com/demos/sortable/connect-lists-through-tabs.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>jQuery UI Sortable - Connect lists with Tabs</title>
	<link rel="stylesheet" href="http://jqueryui.com/themes/base/jquery.ui.all.css">
	<script src="./jQuery UI Sortable - Connect lists with Tabs_files/jquery-1.7.1.js"></script>
	<script src="./jQuery UI Sortable - Connect lists with Tabs_files/jquery.ui.core.js"></script>
	<script src="./jQuery UI Sortable - Connect lists with Tabs_files/jquery.ui.widget.js"></script>
	<script src="./jQuery UI Sortable - Connect lists with Tabs_files/jquery.ui.mouse.js"></script>
	<script src="./jQuery UI Sortable - Connect lists with Tabs_files/jquery.ui.sortable.js"></script>
	<script src="./jQuery UI Sortable - Connect lists with Tabs_files/jquery.ui.droppable.js"></script>
	<script src="./jQuery UI Sortable - Connect lists with Tabs_files/jquery.ui.tabs.js"></script>
	<link rel="stylesheet" href="http://jqueryui.com/demos/demos.css">
	<style>
	#sortable1 li, #sortable2 li { margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em; width: 120px; }
	</style>
	<script>
	$(function() {
		$( "#sortable1, #sortable2" ).sortable().disableSelection();

		var $tabs = $( "#tabs" ).tabs();

		var $tab_items = $( "ul:first li", $tabs ).droppable({
			accept: ".connectedSortable li",
			hoverClass: "ui-state-hover",
			drop: function( event, ui ) {
				var $item = $( this );
				var $list = $( $item.find( "a" ).attr( "href" ) )
					.find( ".connectedSortable" );

				ui.draggable.hide( "slow", function() {
					$tabs.tabs( "select", $tab_items.index( $item ) );
					$( this ).appendTo( $list ).show( "slow" );
				});
			}
		});
	});
	</script>
</head>
<body style="cursor: auto; ">
<div class="demo">

<div id="tabs" class="ui-tabs ui-widget ui-widget-content ui-corner-all">
	<ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
		<li class="ui-state-default ui-corner-top ui-droppable"><a href="http://jqueryui.com/demos/sortable/connect-lists-through-tabs.html#tabs-1">Nunc tincidunt</a></li>
		<li class="ui-state-default ui-corner-top ui-droppable ui-tabs-selected ui-state-active"><a href="http://jqueryui.com/demos/sortable/connect-lists-through-tabs.html#tabs-2">Proin dolor</a></li>
	</ul>
	<div id="tabs-1" class="ui-tabs-panel ui-widget-content ui-corner-bottom ui-tabs-hide">
		<ul id="sortable1" class="connectedSortable ui-helper-reset ui-sortable">
			
			<li class="ui-state-default">Item 2</li>
			
			<li class="ui-state-default">Item 4</li>
			<li class="ui-state-default">Item 5</li>
		</ul>
	</div>
	<div id="tabs-2" class="ui-tabs-panel ui-widget-content ui-corner-bottom">
		<ul id="sortable2" class="connectedSortable ui-helper-reset ui-sortable">
			<li class="ui-state-highlight">Item 1</li>
			<li class="ui-state-highlight">Item 2</li>
			<li class="ui-state-highlight">Item 3</li>
			<li class="ui-state-highlight">Item 4</li>
			<li class="ui-state-highlight">Item 5</li>
		<li class="ui-state-default" style="display: list-item; height: 16px; width: 120px; ">Item 1</li><li class="ui-state-default" style="display: list-item; height: 16px; width: 120px; ">Item 3</li></ul>
	</div>
</div>

</div><!-- End demo -->



<div class="demo-description">
<p>Sort items from one list into another and vice versa, by dropping the list item on the appropriate tab above.</p>
</div><!-- End demo-description -->

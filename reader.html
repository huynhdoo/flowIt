<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/i/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>flowIt - Diffusez vos id&eacute;es</title>
  <meta name="description" content="">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <link rel="stylesheet" href="lib/css/style.css">
  <link rel="stylesheet" href="lib/css/todos.css">
  

  <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

  <!-- All JavaScript at the bottom, except this Modernizr build.
       Modernizr enables HTML5 elements & feature detects for optimal performance.
       Create your own custom Modernizr build: www.modernizr.com/download/ -->
  <script src="lib/js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>
  </header>
  <div>
    <textarea id="todo-focus" readonly></textarea>
  </div>
  <div role="main">    
    <!-- backbone.js : Todo App Interface -->

    <div id="todoapp">
      <div class="content">        
        <div id="todos">
            <ul id="todo-list"></ul>
        </div>
      </div>
    </div>

    <!-- Templates -->
    <script type="text/template" id="item-template">
      <div class="portlet <%= flow ? 'flow' : '' %>" style="background-color: <%= color %>;">
          <div class="portlet-header">#<%= title %></div>
          <div class="portlet-content">
            <div class="reader>
              <div class="display">
                <div class="todo-text"></div>
              </div>
            </div>
          </div>
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="todo-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
      <% } %>
    </script>
  
  </div>
  <footer>

  </footer>


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="lib/js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="lib/js/libs/jquery.ui.core.js"></script>
  <script src="lib/js/libs/jquery.ui.widget.js"></script>
  <script src="lib/js/libs/jquery.ui.mouse.js"></script>
  <script src="lib/js/libs/jquery.ui.sortable.js"></script>
  <script>
    $(function() {
      $( "#todo-list" ).sortable();
      $( "#todo-list" ).disableSelection();
    });
  </script>

  <!-- scripts concatenated and minified via build script -->
  <script src="lib/js/plugins.js"></script>
  <script src="lib/js/script.js"></script>
  <!-- end scripts -->

  <!-- Node.js scripts-->
  <script src="nowjs/now.js"></script>
  
  <!-- backbone.js scripts-->
  <script src="lib/js/libs/json2.js"></script>
  <script src="lib/js/libs/underscore-1.3.1.js"></script>
  <script src="lib/js/libs/backbone.js"></script>
  <script src="lib/js/libs/backbone-localstorage.js"></script>
  <script src="lib/js/libs/todos.js"></script>

  <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
       mathiasbynens.be/notes/async-analytics-snippet -->
  <script>
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</body>
</html>
